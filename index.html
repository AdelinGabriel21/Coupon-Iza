<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Coupon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6f1eb, #d4c6b8);
            padding: 20px;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        .password-screen {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            font-size: 32px;
        }
        input {
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 15px;
            margin-top: 20px;
            width: 100%;
            font-size: 28px;
        }
        button {
            margin-top: 20px;
            padding: 20px;
            border: none;
            background: #678c6d;
            color: white;
            font-size: 28px;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
        }
        .coupon-container {
            display: none;
            perspective: 1200px;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .card {
            width: 100%;
            aspect-ratio: 1.5;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .front {
            background: url('coupon-back.png') no-repeat center/cover;
        }
        .back {
            background: url('coupon-front.png') no-repeat center/cover;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }
        @media (max-width: 800px) {
            .container {
                max-width: 100%;
            }
            .password-screen, .coupon-container {
                width: 95%;
            }
            input, button {
                font-size: 24px;
            }
            .message {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-screen" id="password-screen">
            <h2>Enter Password</h2>
            <p style="font-size: 24px;">‚ù§</p>
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
        <div class="coupon-container" id="coupon-container">
            <div class="card" onclick="flipCard()">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('password').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            checkPassword();
        }
    });

    function checkPassword() {
        if (document.getElementById('password').value === 'love') {
            document.getElementById('password-screen').style.display = 'none';
            document.getElementById('coupon-container').style.display = 'block';
        } else {
            alert('Wrong password!');
        }
    }

    function flipCard() {
        document.querySelector('.card').classList.toggle('flip');
    }
</script>

</body>
</html>
